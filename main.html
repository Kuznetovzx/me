<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="main.js" defer></script>
    <style>
        body {
            display: none; 
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #player {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            visibility: hidden; 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pfp.jpg" alt="Your Picture" class="profile-pic">
        <h1 class="name">Kuz</h1>
        <p class="description">18y dev</p>
    </div>
    
    <div id="player"></div>
</body>
</html>
